{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block title %} Creazione Utente {{ group }} {% endblock %} 


 {% block content%}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Pagina di Registrazione {{ group }}</h3>
                </div>
                <div class="card-body">
                
                    <p>Si prega di compilare i campi necessari</p>
                    <form method="post"> {% csrf_token %}

                    {{form | crispy}}
                    
                    <input type="submit" class="btn btn-success" value="Registrati">
                    
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
