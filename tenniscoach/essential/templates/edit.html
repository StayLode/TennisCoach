{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Modifica {{entita}} {% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Modifica {{entita}} </h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Form principale (CourseForm) -->
                        
                        {{form | crispy}}

                        {% if entita == "Lezione" %}
                            <a type="button" class="btn btn-secondary" href="{% url 'essential:corso' object.course_id %}" >Indietro</a>
                        {% else %}
                            <a type="button" class="btn btn-secondary" href="{% url 'essential:corso' object.pk %}" >Indietro</a>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Modifica</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
